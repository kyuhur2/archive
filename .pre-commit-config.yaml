repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v3.4.0
  hooks:
    - id: check-yaml
    - id: end-of-file-fixer
    - id: fix-encoding-pragma
    - id: mixed-line-ending
    - id: trailing-whitespace

- repo: https://github.com/psf/black
  rev: stable
  hooks:
    - id: black
      language_version: python3.8
